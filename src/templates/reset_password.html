<!DOCTYPE html>
<html>
<head>
    <title>Restablecer Contraseña</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        @import url('https://fonts.googleapis.com/icon?family=Material+Icons');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(180deg, #F48A8A 0%, #FDEDED 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: transparent;
            width: 100%;
            max-width: 400px;
        }

        .info {
            text-align: center;
            margin-bottom: 35px;
        }

        .icon-container {
            margin: 0 auto 25px auto;
        }

        .icon {
            color: #E52E2E;
            font-size: 80px;
            font-family: 'Material Icons';
            display: block;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.15));
        }

        h1 {
            font-family: 'Comic Neue', cursive;
            font-weight: 800;
            font-size: 30px;
            color: #E52E2E;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 
                -2px -2px 0 white,
                2px -2px 0 white,
                -2px 2px 0 white,
                2px 2px 0 white;
            letter-spacing: 1.2px;
        }

        .subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            color: #000000;
            text-align: center;
            letter-spacing: 1px;
            line-height: 1.2;
        }

        .form {
            background: transparent;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-field {
            width: 100%;
            padding: 16px 20px;
            border: none;
            border-radius: 15px;
            background: white;
            font-size: 16px;
            font-weight: 500;
            color: #000000;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border: 2px solid #E52E2E;
        }

        .input-field::placeholder {
            color: rgba(0, 0, 0, 0.54);
            font-weight: 400;
        }

        .input-with-icon {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #E52E2E;
            font-size: 20px;
            font-family: 'Material Icons';
        }

        .input-field.with-icon {
            padding-left: 50px;
        }

        .toggle-visibility {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #E52E2E;
            cursor: pointer;
            font-size: 20px;
            font-family: 'Material Icons';
        }

        .submit-btn {
            width: 100%;
            height: 55px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #F35449, #E52E2E, #D32F2F);
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 1.2px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(243, 84, 73, 0.4);
            transition: all 0.3s ease;
            margin-top: 30px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px rgba(243, 84, 73, 0.6);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2.5px solid rgba(255, 255, 255, 0.3);
            border-top: 2.5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: 500;
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .success {
            background-color: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        @media (max-width: 600px) {
            .container {
                max-width: 100%;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .icon {
                font-size: 60px;
            }
        }

        @media (min-width: 601px) and (max-width: 1024px) {
            .container {
                max-width: 500px;
            }
            
            .icon {
                font-size: 100px;
            }
            
            h1 {
                font-size: 36px;
            }
            
            .input-field {
                padding: 20px;
            }
            
            .submit-btn {
                height: 60px;
                font-size: 20px;
            }
        }

        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            font-feature-settings: 'liga'; /* Propiedad estándar */
            -webkit-font-feature-settings: 'liga';
            -webkit-font-smoothing: antialiased;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="info">
            <div class="icon-container">
                <i class="icon fas fa-redo"></i>
            </div>
            <h1>NUEVA CONTRASEÑA</h1>
            <div class="subtitle">Ingresa y confirma tu nueva contraseña</div>
        </div>
        <div class="form">
            <form class="reset-form" id="reset-form">
                <input type="hidden" name="token" value="{{ token }}" id="reset-token">
                
                <div class="input-group">
                    <div class="input-with-icon">
                        <i class="input-icon material-icons">lock</i>
                        <input type="password" name="new_password" id="new-password" class="input-field with-icon" placeholder="Nueva contraseña" required>
                        <button type="button" class="toggle-visibility" onclick="togglePasswordVisibility('new-password')">
                            <i class="material-icons">visibility</i>
                        </button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-with-icon">
                        <i class="input-icon material-icons">lock</i>
                        <input type="password" name="confirm_password" id="confirm-password" class="input-field with-icon" placeholder="Confirmar contraseña" required>
                        <button type="button" class="toggle-visibility" onclick="togglePasswordVisibility('confirm-password')">
                            <i class="material-icons">visibility</i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submit-btn">
                    <span id="btn-text">CAMBIAR CONTRASEÑA</span>
                    <div id="btn-loading" class="loading-spinner" style="display: none;"></div>
                </button>

                <div id="error-msg" class="message error" style="display: none;"></div>
                <div id="success-msg" class="message success" style="display: none;"></div>
            </form>
        </div>
    </div>

    <script>
    (function() {
        function getToken() {
            var resetTokenInput = document.getElementById('reset-token');
            if (resetTokenInput && resetTokenInput.value) return resetTokenInput.value;
            var tokenMatch = location.search.match(/[?&]token=([^&]+)/);
            return tokenMatch ? decodeURIComponent(tokenMatch[1]) : '';
        }

        window.togglePasswordVisibility = function(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.parentNode.querySelector('.toggle-visibility i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = 'visibility_off';
            } else {
                input.type = 'password';
                icon.textContent = 'visibility';
            }
        }

        var userAgent = navigator.userAgent.toLowerCase();
        var isAndroid = userAgent.indexOf('android') > -1;

        if (isAndroid) {
            var token = getToken();
            var deepLink = 'mychatbot://changepassword?token=' + encodeURIComponent(token);
            window.location.href = deepLink;
            setTimeout(function() {
                document.querySelector('.container').style.display = '';
            }, 800);
            document.querySelector('.container').style.display = 'none';
        }

        document.getElementById('reset-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const token = getToken();
            const errorMsg = document.getElementById('error-msg');
            const successMsg = document.getElementById('success-msg');
            const submitBtn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const btnLoading = document.getElementById('btn-loading');

            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            if (password !== confirmPassword) {
                errorMsg.textContent = 'Las contraseñas no coinciden.';
                errorMsg.style.display = 'block';
                return;
            }

            if (password.length < 8) {
                errorMsg.textContent = 'La contraseña debe tener al menos 8 caracteres.';
                errorMsg.style.display = 'block';
                return;
            }

            btnText.style.display = 'none';
            btnLoading.style.display = 'block';
            submitBtn.disabled = true;
            const backendUrl = "{{ backend_url }}";

            try {
                const response = await fetch(backendUrl + '/users/reset-password', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token: token, new_password: password }),
                });
                
                if(response.ok) {
                    successMsg.textContent = '¡Contraseña restablecida correctamente!';
                    successMsg.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                    
                } else {
                    const data = await response.json().catch(() => ({}));
                    errorMsg.textContent = data.detail || 'Error al restablecer la contraseña.';
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                errorMsg.textContent = 'Error de red o del servidor.';
                errorMsg.style.display = 'block';
            } finally {
                btnText.style.display = 'block';
                btnLoading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    })();
    </script>
</body>
</html>
